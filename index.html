<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HngX Frontend Assessment</title>
  </head>
  <body>
    <img
      src="./img/mypicture.png"
      data-testid="slackDisplayImage"
      alt="Manahil Siddiqui"
      class="profile-img"
      width="200"
    />
    <h2 class="name" data-testid="slackUserName">Manahil Siddiqui</h2>
    <p class="track" data-testid="myTrack">Frontend</p>
    <a
      data-testid="githubURL"
      href="https://github.com/ManahilSiddiqui"
      class="github"
      target="_blank"
      >Github</a
    >
    <p class="dow" data-testid="currentDayOfTheWeek">Thursday</p>
    <p class="utc" data-testid="currentUTCTime"></p>
    <script>
      let utcelem = document.querySelector(".utc");
      let dow = document.querySelector(".dow");
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const currentDate = new Date();
      const currentDay = daysOfWeek[currentDate.getUTCDay()];
      const currentUTC = Date.now();

      utcelem.innerHTML = currentUTC;
      dow.innerHTML = currentDay;
    </script>
  </body>
</html>
